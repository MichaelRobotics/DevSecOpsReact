apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Include all the main application resources
resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - cosign-public-key-configmap.yaml
  - monitoring/base  # Include monitoring resources

# Optional: Add common labels to all resources
commonLabels:
  app.kubernetes.io/part-of: devsecopsreact
  app.kubernetes.io/managed-by: kustomize

# Uncomment to set a specific namespace
# namespace: default

