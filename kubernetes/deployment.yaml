apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  labels:
    app: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
      annotations:
        # Enable signature verification
        cosign.sigstore.dev/verification: "true"
        # Specify the repository pattern to verify
        cosign.sigstore.dev/repository-pattern: "robclusterdev/*"
        # Path to the public key for verification (mounted via ConfigMap)
        cosign.sigstore.dev/key: "/cosign/cosign.pub"
        # Fail if signature verification fails
        cosign.sigstore.dev/verification-strict: "true"
    spec:
      containers:
      - name: react-app
        image: robclusterdev/clusterimages:sha-126cd11d8c4376c55e024adb35182b0205308a04
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        - name: cosign-key
          mountPath: /cosign
          readOnly: true
      # This pulls credentials from the DockerHub secret
      imagePullSecrets:
      - name: dockerhub-credentials
      volumes:
      - name: tmp
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: cosign-key
        configMap:
          name: cosign-public-key